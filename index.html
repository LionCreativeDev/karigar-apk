<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karigar</title>
</head>
<body>
    <script>
        function loadDownloadContent() {
            fetch('download.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.documentElement.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching download.html:', error);
                    document.body.innerHTML = '<p>Error loading content from download.html</p>';
                });
        }

        setTimeout(()=>{
            loadDownloadContent();
        }, 100);
    </script>
</body>
</html>
